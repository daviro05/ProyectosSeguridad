<!DOCTYPE html>
<html>

<head>
    <title>MINIO Subida de Ficheros</title>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="subidaMinio.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body>

    <div class="form-group contenedor">

      <div class="cuadro-subida">
          <div>
              <img class="img_logo" src="../logo.png">
          </div>
      
          <div id="drop-area">
              <form class="my-form">
                <p>Arrastra los ficheros que quieras subir al repositorio temporal o...</p>
                <input type="file" name="files[]" id="archivos" multiple onchange="handleFiles(this.files)">
                <label class="button" for="archivos">Seleccionar ficheros</label>
              </form>
              <p class="info"></p>
            </div>

          <div id="prep_subida">
          <div class="form-group">
              <label for="amb">Ámbito</label>
              <select class="form-control" id="amb">
                <option value="a90">Servicios Centrales</option>
                <option value="a61">Andalucía</option>
                <option value="a62">Aragón</option>
              </select>
            </div>

            <p id="datos">Mostrar datos</p>

            <div class="cuadro-fich">
                  <table class="table">
                          <thead>
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col">Nombre</th>
                              <th scope="col">Tamaño</th>
                              <th scope="col">Tipo</th>
                            </tr>
                          </thead>
                          <tbody class="tficheros"></tbody>
                  </table>
            </div>
            <br>

          <div class="btn-subida">
              <button onclick="upload()" class="btn btn-primary btn-subir">Subir ficheros</button>
          </div>
        </div>
    </div>

    <div class="info-subida">
        <div id="status"></div>
        <div class="progress">
          <div class="progress-bar progress-bar-striped" role="progressbar"
          aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
          </div>
        </div>
        <div class="time_re"></div>

        <div class="informacion">

        </div>

        <div class="reg-fich">
            <button onclick="" class="btn btn-info btn-subir">Registrar fichero</button>
        </div>
    </div>
    </div>
    </div>
    
</body>
<script src="ficheros.js"></script>
</html>
