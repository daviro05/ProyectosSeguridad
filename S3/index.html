<!DOCTYPE html>
<html>

<head>
    <title>MINIO Subida de Ficheros</title>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="subidaMinio.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body>

    <div class="form-group contenedor">

        <div>
            <img class="img_logo" src="../logo.png">
        </div>
    

        <div id="drop-area">
            <form class="my-form">
              <p>Arrastra los ficheros que quieras subir al repositorio temporal</p>
              <input type="file" name="files[]" id="archivos" multiple onchange="handleFiles(this.files)">
              <label class="button" for="archivos">Seleccionar ficheros</label>
            </form>
            <p class="info"></p>
          </div>

        <div id="prep_subida">
        <div class="form-group">
            <label for="sel1">Ámbito</label>
            <select class="form-control" id="sel1">
              <option value="a90">Servicios Centrales</option>
              <option value="a61">Andalucía</option>
              <option value="a62">Aragón</option>
            </select>
          </div>

          <p id="datos">Mostrar datos</p>

          <div class="cuadro-fich">
                <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Tamaño</th>
                            <th scope="col">Tipo</th>
                          </tr>
                        </thead>
                        <tbody class="tficheros"></tbody>
                </table>
          </div>
          <br>

        <div class="btn-subida">
            <button onclick="upload()" class="btn btn-primary btn-subir" disabled>Subir ficheros</button>
        </div>
        <div id="loader"></div>
        <div id="status"></div>
    </div>
    </div>
    
</body>
<script src="ficheros.js"></script>
</html>
